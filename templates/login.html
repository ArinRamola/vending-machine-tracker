{% extends "base.html" %}

{% block title %}Login - Vending Machine System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt"></i> Login</h3>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-2">Demo Credentials:</p>
                    <div class="row g-2 text-start">
                        <div class="col-12">
                            <small class="d-block">
                                <strong>Admin:</strong> admin / admin123
                            </small>
                        </div>
                        <div class="col-12">
                            <small class="d-block">
                                <strong>Vendor:</strong> vendor1 / vendor123
                            </small>
                        </div>
                        <div class="col-12">
                            <small class="d-block">
                                <strong>Employee:</strong> employee1 / emp123
                            </small>
                        </div>
                    </div>
                </div>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Don't have an account? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
